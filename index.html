---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
  <article class="post">
    
    <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
    
    <div class="entry">
      {{ post.excerpt }}
    </div>
    
    <a href="{{ site.baseurl }}{{ post.url }}" class="read-more" aria-label="Leer más sobre {{ post.title }}">Leer más</a>
  </article>
  {% endfor %}
</div>
